<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desert Sound Archive</title>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; }
        .node { stroke: #fff; stroke-width: 1.5px; cursor: pointer; }
        .link { stroke: #999; stroke-opacity: 0.6; }
    </style>
</head>
<body>
    <h1>Desert Sound Archive</h1>
    <div id="graph"></div>
    <script>
        // Ustawienia wstępne
        const width = 960;
        const height = 600;

        // Dodanie SVG do div
        const svg = d3.select("#graph").append("svg")
            .attr("width", width)
            .attr("height", height);

        // Przykładowe dane
        const nodes = [
            { id: 1, name: "Sound 1", url: "sound1.html" },
            { id: 2, name: "Sound 2", url: "sound2.html" },
            { id: 3, name: "Sound 3", url: "sound3.html" },
            // Dodaj więcej węzłów
        ];

        const links = [
            { source: 1, target: 2 },
            { source: 2, target: 3 },
            // Dodaj więcej połączeń
        ];

        // Ustawienia siły symulacji
        const simulation = d3.forceSimulation(nodes)
            .force("link", d3.forceLink(links).id(d => d.id))
            .force("charge", d3.forceManyBody().strength(-200))
            .force("center", d3.forceCenter(width / 2, height / 2));

        // Dodanie linii połączeń
        const link = svg.append("g")
            .attr("class", "links")
            .selectAll("line")
            .data(links)
            .enter().append("line")
            .attr("class", "link");

        // Dodanie węzłów jako kółek
        const node = svg.append("g")
            .attr("class", "nodes")
            .selectAll("circle")
            .data(nodes)
            .enter().append("circle")
            .attr("class", "node")
            .attr("r", 10)
            .on("click", (event, d) => {
                window.location.href = d.url;  // Zmiana URL w przeglądarce na URL węzła
            })
            .call(d3.drag()
                .on("start", dragstarted)
                .on("drag", dragged)
                .on("end", dragended));

        // Dodanie tytułu do węzłów
        node.append("title")
            .text(d => d.name);

        // Aktualizacja pozycji węzłów i połączeń przy każdym kroku symulacji
        simulation.on("tick", () => {
            link
                .attr("x1", d => d.source.x)
                .attr("y1", d => d.source.y)
                .attr("x2", d => d.target.x)
                .attr("y2", d => d.target.y);

            node
                .attr("cx", d => d.x)
                .attr("cy", d => d.y);
        });

        // Funkcje przeciągania
        function dragstarted(event, d) {
            if (!event.active) simulation.alphaTarget(0.3).restart();
            d.fx = d.x;
            d.fy = d.y;
        }

        function dragged(event, d) {
            d.fx = event.x;
            d.fy = event.y;
        }

        function dragended(event, d) {
            if (!event.active) simulation.alphaTarget(0);
            d.fx = null;
            d.fy = null;
        }
    </script>
</body>
</html>
