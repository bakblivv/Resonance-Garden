<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desert Sound Archive</title>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; }
        .node { stroke: #fff; stroke-width: 1.5px; cursor: pointer; }
        .link { stroke: #999; stroke-opacity: 0.6; }
        .navbar { margin-bottom: 20px; }
        .navbar a { margin-right: 10px; text-decoration: none; color: blue; }
        audio { display: none; } /* Ukrycie odtwarzacza audio */
        .popup {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #fff;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            display: none;
        }
        .popup.show {
            display: block;
        }
    </style>
</head>
<body>
    <h1>Desert Sound Archive</h1>
    <div class="popup" id="popup">
        <audio id="audioPlayer" controls>
            <source id="audioSource" src="" type="audio/mp3">
            Twoja przeglądarka nie obsługuje elementu audio.
        </audio>
        <button id="playPauseBtn">Odtwórz</button>
        <button id="closeBtn">Zamknij</button>
    </div>
    <div class="navbar">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="contributors.html">Contributors</a>
        <a href="contact.html">Contact</a>
    </div>
    <div id="graph"></div>
    <!-- Dodanie odtwarzacza audio -->
    <audio id="audioPlayer" controls>
        <source id="audioSource" src="" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>
    <script>
        // Ustawienia wstępne
        const width = 960;
        const height = 600;

        // Dodanie SVG do div
        const svg = d3.select("#graph").append("svg")
            .attr("width", width)
            .attr("height", height);

        // Przykładowe dane
        const nodes = [
            { id: 1, name: "Sound 1", url: "sounds/sound1.mp3" },
            { id: 2, name: "Sound 2", url: "sounds/sound2.mp3" },
            { id: 3, name: "Sound 3", url: "sounds/sound3.mp3" },
            // Dodaj więcej węzłów
        ];

        const links = [
            { source: 1, target: 2 },
            { source: 2, target: 3 },
            { source: 3, target: 1 },
            // Dodaj więcej połączeń
        ];

        // Ustawienia siły symulacji
        const simulation = d3.forceSimulation(nodes)
            .force("link", d3.forceLink(links).id(d => d.id))
            .force("charge", d3.forceManyBody().strength(-200))
            .force("center", d3.forceCenter(width / 2, height / 2));

        // Dodanie linii połączeń
        const link = svg.append("g")
            .attr("class", "links")
            .selectAll("line")
            .data(links)
            .enter().append("line")
            .attr("class", "link");

        // Dodanie węzłów jako kółek
        const node = svg.append("g")
            .attr("class", "nodes")
            .selectAll("circle")
            .data(nodes)
            .enter().append("circle")
            .attr("class", "node")
            .attr("r", 10)
            .on("click", function(event, d) {
                console.log("Clicked on node:", d.name);  // Debugowanie kliknięcia
                const audioPlayer = document.getElementById('audioPlayer');
                const audioSource = document.getElementById('audioSource');
                audioSource.src = d.url;
                audioPlayer.load();
                audioPlayer.play();  // Odtwarzanie pliku audio
            })
            .call(d3.drag()
                .on("start", dragstarted)
                .on("drag", dragged)
                .on("end", dragended));

        // Dodanie tytułu do węzłów
        node.append("title")
            .text(d => d.name);

        // Aktualizacja pozycji węzłów i połączeń przy każdym kroku symulacji
        simulation.on("tick", () => {
            link
                .attr("x1", d => d.source.x)
                .attr("y1", d => d.source.y)
                .attr("x2", d => d.target.x)
                .attr("y2", d => d.target.y);

            node
                .attr("cx", d => d.x)
                .attr("cy", d => d.y);
        });

        // Funkcje przeciągania
        function dragstarted(event, d) {
            if (!event.active) simulation.alphaTarget(0.3).restart();
            d.fx = d.x;
            d.fy = d.y;
        }

        function dragged(event, d) {
            d.fx = event.x;
            d.fy = event.y;
        }

        function dragended(event, d) {
            if (!event.active) simulation.alphaTarget(0);
            d.fx = null;
            d.fy = null;
        }
    </script>
</body>
</html>
